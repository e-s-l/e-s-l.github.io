<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles-vegie-gallery.css">
    <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <header><h1>Some Vegetables:</h1></header>

    <section class="deck">
        <div class="card">
            <figure>
                <img src="./images/vegies/17-Summer-Fruits-and-Vegetables-for-Hydration-Thumbnail.jpg" alt="Miscellaneuous Vegetables">
                <figcaption>Summer Vegetables</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/1508426456624_spxspz2261_cauliflower_-_regular.jpg" alt="Regular cauliflower">
                <figcaption>Cauliflower</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/beans-round.jpg" alt="Beans">
                <figcaption>Beans</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/bonnie-hybrid-cabbage.jpg" alt="Hybrid Cabbage">
                <figcaption>Cabbage</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/brocollini-500x500-300x300.jpg" alt="Brocollini stalks">
                <figcaption>Brocollini</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/brussels-sprouts.jpg" alt="Brussel Sprouts">
                <figcaption>Sprouts</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/Chinese-Style-Green-Vegetables-1-300x300.jpg" alt="Chinese styles greens">
                <figcaption>Greens</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/cures-a-sore-throat.jpg" alt="Something that helps sore throats">
                <figcaption>Hmm</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/potatoes-300x300.png" alt="Classic Potatoes">
                <figcaption>Potatoes</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/Red-Radhish-300x300.jpg" alt="red Radishes">
                <figcaption>Radishs</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/Siew-Pak-Choy-300x300.jpg" alt="Siew Pak Choy">
                <figcaption>Pak Choy</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <img src="./images/vegies/turnip.png" alt="Turnip">
                <figcaption>Turnip</figcaption>
            </figure>
        </div>
    </section>
    
</body>
</html>
